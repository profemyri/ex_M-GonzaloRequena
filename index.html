<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Freiduría online</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
    <h1>¡¡Pide aquí tu rico pescaíto!!</h1>
    <img src="pescado_frito.jpg" alt="Bandeja pescado frito" id="imagen-pescado">

    <form id="formulario-pedido">
        <h2>Datos del cliente</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Introduce tu nombre">
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required placeholder="Introduce tus apellidos">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Introduce tu email">
        <br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" minlength="18" required placeholder="Introduce tu dirección">
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="\d{9}" required placeholder="Introduce tu teléfono">
        <br>
        <label for="hora-entrega">Hora aproximada de entrega:</label>
        <input type="time" id="hora-entrega" name="hora-entrega" required placeholder="Introduce la hora de entrega">
        <br>

        <h2>Pedido de pescado</h2>
        <label for="tipo-pescado">Tipo de pescado:</label>
        <input type="radio" id="calamares" name="tipo-pescado" value="calamares" required> Calamares
        <input type="radio" id="adobo" name="tipo-pescado" value="adobo" required> Adobo
        <input type="radio" id="boquerones" name="tipo-pescado" value="boquerones" required> Boquerones   

        <h2>Nº de raciones</h2>
        <label for="raciones">Nº de raciones:</label>
        <input type="number" id="raciones" name="raciones" min="1" max="5" required>

        <h2>Acompañamiento:</h2>
        <input type="checkbox" id="patatas" name="acompanhamiento" value="patatas"> Patatas fritas
        <input type="checkbox" id="ensaladilla" name="acompanhamiento" value="ensaladilla"> Ensaladilla
        <input type="checkbox" id="manzanilla" name="acompanhamiento" value="manzanilla"> Botella de Manzanilla

        <h2>Método de pago</h2>
        <input type="radio" id="efectivo" name="metodo-pago" value="efectivo" required> Efectivo
        <input type="radio" id="tarjeta" name="metodo-pago" value="tarjeta" required> Tarjeta
        <input type="radio" id="paypal" name="metodo-pago" value="paypal" required> PayPal
        <br>

        <h2>Instrucciones adicionales:</h2>
        <textarea id="instrucciones" name="instrucciones" maxlength="150"></textarea>
        <br>

        <button type="submit" id="enviar-pedido">Enviar Pedido</button>
    </form>









    <script src="ex_html-css-js.js"></script>

</body>
</html>
