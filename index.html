<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Freiduría online</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
    <h1>¡¡Pide aquí tu rico pescaíto!!</h1>
    <img src="pescado_frito.jpg" alt="Bandeja pescado frito" id="imagen-pescado">

    <form id="formulario-pedido">
        <h2>Datos del cliente</h2>
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Introduce tu nombre">
        </p>
        <p>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required placeholder="Introduce tus apellidos">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Introduce tu email">
        </p>
        <p>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" minlength="18" required placeholder="Introduce tu dirección">
        </p>
        <p>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="\d{9}" required placeholder="Introduce tu teléfono">
        </p>
        <p>
            <label for="hora-entrega">Hora aproximada de entrega:</label>
            <input type="time" id="hora-entrega" name="hora-entrega" required placeholder="Introduce la hora de entrega">
        </p>
        
        <h2>Pedido de pescado</h2>
        <p>
            <label for="tipo-pescado">Tipo de pescado:</label>
        </p>
        <div class="opciones">
            <input type="radio" id="calamares" name="tipo-pescado" value="calamares" required>
            <label for="calamares">Calamares</label>
            <input type="radio" id="adobo" name="tipo-pescado" value="adobo">
            <label for="adobo">Adobo</label>
            <input type="radio" id="boquerones" name="tipo-pescado" value="boquerones">
            <label for="boquerones">Boquerones</label>
        </div>

        <p>
            <label for="raciones">Nº de raciones:</label>
            <input type="number" id="raciones" name="raciones" min="1" max="5" required>
        </p>
      
        <p>
            <label for="acompanhamiento">Acompañamiento:</label>
        </p>
        <div class="opciones">
            <input type="checkbox" id="patatas" name="acompanhamiento" value="patatas">
            <label for="patatas">Patatas fritas</label>
            <input type="checkbox" id="ensaladilla" name="acompanhamiento" value="ensaladilla">
            <label for="ensaladilla">Ensaladilla</label>
            <input type="checkbox" id="manzanilla" name="acompanhamiento" value="manzanilla">
            <label for="manzanilla">Botella de Manzanilla</label>
        </div>
        
        <h2>Método de pago</h2>
        <label for="metodo-pago">Selecciona tu método de pago:</label>
        <select id="metodo-pago" name="metodo-pago" required>
            <option value="" disabled selected>Elige el método de pago</option>
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta</option>
            <option value="paypal">PayPal</option>
        </select>
        <br>

        <h2>Instrucciones adicionales:</h2>
        <input type="text" id="instrucciones" name="instrucciones" maxlength="150" placeholder="¿Algo más que nos quieras comentar del pedido?">
        <br>
        <p>
            <button type="submit" id="enviar-pedido">Enviar Pedido</button>
        </p>
    </form>

    <footer>
        <p>Gonzalo Requena Eslava</p>
    </footer>

    <script src="ex_html-css-js.js"></script>

</body>
</html>
